plugins {
    id 'org.springframework.boot'
}

version = rootProject.findProperty('shopDomainVersion') ?: '0.0.1-SNAPSHOT'

dependencies {
    implementation project(':common')
    implementation project(':shop-domain:shop-service')
    implementation project(':shop-domain:shop-infrastructure')
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'

    // Test dependencies
    testImplementation project(':test-common')
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.boot:spring-boot-webmvc-test'
}

// Library module: produces jar, not bootJar (used by main api module)
bootJar {
    enabled = false
}

jar {
    enabled = true
    archiveBaseName = 'shop-api'
}
