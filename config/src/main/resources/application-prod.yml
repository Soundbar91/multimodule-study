# 프로덕션 환경 설정
spring:
  # PostgreSQL Database (프로덕션용)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/nuga_prod}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:nuga}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: NugaHikariPool

  # H2 Console 비활성화 (보안)
  h2:
    console:
      enabled: false

  # JPA 설정 (프로덕션 환경)
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true

# 서버 설정
server:
  port: ${SERVER_PORT:8080}
  tomcat:
    threads:
      max: 200
      min-spare: 10
    accept-count: 100
    connection-timeout: 20000

# 로깅 설정 (프로덕션 환경)
logging:
  level:
    root: WARN
    com.soundbar91: INFO
    org.hibernate.SQL: WARN
    org.springframework.web: WARN

# Actuator 보안 설정 (프로덕션)
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never
